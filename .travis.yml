language: rust
sudo: false

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly

install:
  - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.8/install.sh | bash
  - source ~/.nvm/nvm.sh
  - nvm install 9

script:
  - rustup target add wasm32-unknown-unknown
  - cargo build --target wasm32-unknown-unknown
  - cargo test
